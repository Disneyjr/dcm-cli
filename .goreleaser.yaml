version: 2
project_name: dcm

before:
  hooks:
    - go mod tidy

builds:
  - id: dcm
    main: ./cmd/main.go
    binary: dcm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

  - id: install
    main: ./cmd/install.go
    binary: install
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: full
    ids: [dcm, install]
    strip_binary_directory: false
    formats: [ 'zip' ]
    name_template: '{{ .ProjectName }}_full_{{ .Os }}_{{ .Arch }}_{{ .Version }}'

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

release:
  github:
    owner: DisneyJr
    name: dcm
